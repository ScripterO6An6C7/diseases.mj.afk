<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biology & Hygiene: School Project</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #c6f1e7, #f6d6bd);
            color: #333;
            text-align: center;
            overflow-x: hidden;
        }
        header {
            background-color: #4caf50;
            padding: 20px 0;
            color: white;
            text-shadow: 1px 1px 2px #333;
        }
        header h1 {
            margin: 0;
            font-size: 2.8em;
            animation: slideIn 1.5s ease-out;
        }
        .content {
            margin: 40px 20px;
            padding: 20px;
            animation: fadeIn 1.5s ease-in;
        }
        .content p {
            font-size: 1.3em;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background-color: #ff5722;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            background-color: #e64a19;
            transform: scale(1.1);
        }
        .button:active {
            transform: scale(1.05);
        }
        .images {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 30px 0;
        }
        .images img {
            width: 150px;
            margin: 10px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .images img:hover {
            transform: scale(1.1);
        }
        footer {
            background-color: #4caf50;
            color: white;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9em;
            text-shadow: 1px 1px 1px #333;
        }
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Biology & Hygiene Awareness</h1>
    </header>
    <div class="content">
        <p>Learn about the fascinating world of biology, how to prevent diseases, and the role of self-hygiene in our daily lives.</p>
        <div class="images">
            <img src="https://via.placeholder.com/150/92c952" alt="Clean Hands">
            <img src="https://via.placeholder.com/150/771796" alt="Healthy Food">
            <img src="https://via.placeholder.com/150/24f355" alt="Prevent Diseases">
        </div>
        <a href="https://1drv.ms/p/s!Av7o0zTOaoyHgU9G4Yeo7Uobtvzw?e=DfEh7O" class="button" target="_blank">Download the Presentation</a>
    </div>

</body>
</html>
